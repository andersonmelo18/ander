<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cards com Links nas Redes Sociais da Equipe</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  body {
    margin: 0;
    padding: 40px;
    background-color: #f9fafb;
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 24px;
  }

  .person-card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    width: 320px;
    display: flex;
    flex-direction: column;
  }

  .person-name {
    font-weight: 700;
    font-size: 1.45rem;
    padding: 20px 24px 16px;
    color: #222;
    border-bottom: 1px solid #eee;
    text-align: center;
  }

  .social-sections {
    display: flex;
    height: 140px;
  }

  .social-section {
    flex: 1;
    padding: 16px 10px;
    border-left: 1px solid #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    text-align: center;
  }

  .social-section:first-child {
    border-left: none;
  }

  .social-link {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    color: #0366d6;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    max-width: 90%;
    cursor: pointer;
    transition: color 0.2s ease;
    outline-offset: 2px;
  }

  .social-link:hover,
  .social-link:focus {
    color: #023e8a;
    text-decoration: underline;
    outline: none;
  }

  .social-logo {
    width: 40px;
    height: 40px;
  }

  /* Responsive for smaller screens */
  @media (max-width: 700px) {
    .person-card {
      width: 90vw;
    }
  }
</style>
</head>
<body>

<!-- Card: Joalis -->
<div class="person-card" aria-label="Redes sociais de Joalis">
  <div class="person-name">Joalis</div>
  <div class="social-sections">
    <section class="social-section" aria-label="GitHub de Joalis">
      <a href="https://github.com/joalis" target="_blank" rel="noopener noreferrer" class="social-link">
        <img class="social-logo" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Logo GitHub" />
        GitHub
      </a>
    </section>
    <section class="social-section" aria-label="LinkedIn de Joalis">
      <a href="https://linkedin.com/in/joalis" target="_blank" rel="noopener noreferrer" class="social-link">
        <img class="social-logo" src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="Logo LinkedIn" />
        LinkedIn
      </a>
    </section>
    <section class="social-section" aria-label="Instagram de Joalis">
      <a href="https://instagram.com/joalis" target="_blank" rel="noopener noreferrer" class="social-link">
        <img class="social-logo" src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Logo Instagram" />
        Instagram
      </a>
    </section>
  </div>
</div>
