<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<title>Cadastrar-se - Monster Suplementos</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9f9f9;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  a {
    text-decoration: none;
    color: inherit;
  }
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  nav {
    background-color: #1a237e;
    color: white;
    display: flex;
    align-items: center;
    padding: 0.75rem 1rem;
    flex-wrap: wrap;
  }
  nav .search-container {
    flex: 1 1 250px;
    max-width: 300px;
  }
  nav .search-container input[type="search"] {
    width: 100%;
    padding: 0.4rem 0.75rem;
    border-radius: 20px;
    border: none;
    font-size: 1rem;
  }
  nav ul.nav-links {
    display: flex;
    flex: 3 1 auto;
    justify-content: center;
    gap: 1.5rem;
    font-weight: 600;
    font-size: 1.1rem;
  }
  nav ul.nav-links li {
    position: relative;
  }
  nav ul.nav-links li a {
    color: #c5cae9;
    transition: color 0.3s ease;
    padding: 0.3rem 0.5rem;
  }
  nav ul.nav-links li a:hover,
  nav ul.nav-links li a.active {
    color: #ffca28;
  }
  nav .cart-container {
    flex: 0 0 auto;
    margin-left: auto;
    position: relative;
  }
  nav .cart-container button {
    background: transparent;
    border: none;
    color: #c5cae9;
    font-size: 1.5rem;
    cursor: pointer;
    position: relative;
  }
  nav .cart-container button:hover {
    color: #ffca28;}
  nav .cart-badge {
    position: absolute;
    top: -6px;
    right: -10px;
    background-color: #ff5252;
    color: white;
    font-size: 0.75rem;
    font-weight: 700;
    padding: 2px 6px;
    border-radius: 50%;
    pointer-events: none;
  }

  main {
    flex: 1 0 auto;
    padding: 2rem 1rem;
    max-width: 1100px;
    margin: auto;
    width: 100%;
    background: white;
    border-radius: 8px;
    box-shadow: 0 3px 15px rgb(0 0 0 / 0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 100px);
}

  footer {
    background-color: #1a237e;
    color: #c5cae9;
    text-align: center;
    padding: 1rem;
    flex-shrink: 0;
    font-size: 0.9rem;
  }

  form {
    max-width: 400px;
    margin: 0 auto;
  }
  form label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: 600;
  }
  form input[type="text"],
  form input[type="email"],
  form input[type="password"] {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #bbb;
    border-radius: 4px;
    font-size: 1rem;
  }
  form button {
    background-color: #1a237e;
    border: none;
    color: white;
    padding: 0.6rem 1rem;
    font-weight: 700;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  form button:hover {
    background-color: #283593;
  }
  .form-toggle {
    text-align: center;
    margin-top: 1rem;
  }
  .form-toggle a {
    color: #1a237e;
    cursor: pointer;
  }
  .form-toggle a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<nav>
  <div class="search-container">
    <input type="search" id="searchInput" placeholder="Buscar suplementos..." aria-label="Buscar suplementos" />
  </div>
  <ul class="nav-links" role="menubar" aria-label="Main navigation">
    <li role="none"><a href="index.html" role="menuitem" data-page="home">InÃ­cio</a></li>
    <li role="none"><a href="sobre.html" role="menuitem" data-page="about">Sobre NÃ³s</a></li>
    <li role="none"><a href="produtos.html" role="menuitem" data-page="products">Nossos Produtos</a></li>
    <li role="none"><a href="dicas.html" role="menuitem" data-page="tips">Dicas</a></li>
    <li role="none"><a href="login.html" role="menuitem" data-page="login">Entrar</a></li>
  </ul>
  <div class="cart-container" role="region" aria-label="Carrinho de Compras">
    <button id="cartButton" aria-haspopup="true" aria-controls="cart" aria-expanded="false" title="Carrinho de Compras">
      ðŸ›’
      <span class="cart-badge" id="cartCount" aria-live="polite" aria-atomic="true">0</span>
    </button>
  </div>
</nav>

<main id="mainContent" tabindex="-1" role="main">
  <section id="register" tabindex="0">
    <h2>Criar Nova Conta</h2>
    <form id="registerForm" aria-label="FormulÃ¡rio de cadastro">
      <label for="registerName">Nome Completo:</label>
      <input type="text" id="registerName" name="registerName" required placeholder="Seu nome completo" />
      <label for="registerEmail">Email:</label>
      <input type="email" id="registerEmail" name="registerEmail" required placeholder="seuemail@exemplo.com" />
      <label for="registerPassword">Senha:</label>
      <input type="password" id="registerPassword" name="registerPassword" required placeholder="Digite uma senha" minlength="6" />
      <button type="submit">Cadastrar</button>
    </form>
    <div class="form-toggle">
      <span>JÃ¡ tem uma conta? </span><a href="login.html" id="showLogin" role="button">Entrar</a>
    </div>
  </section>
</main>

<footer>
        <p>Â© 2k25 Monster Suplementos. Todos os direitos reservados.</p>
        <p>
            Siga-nos:
            <a href="https://github.com/" target="_blank" rel="noopener" aria-label="Github" tabindex="0">GitHub</a> |
            <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Facebook"
                tabindex="0">Facebook</a> |
            <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Instagram"
                tabindex="0">Instagram</a>
        </p>
    </footer>

<script>
  const navLinks = document.querySelectorAll('nav ul.nav-links a');
  const cartButton = document.getElementById('cartButton');
  const cartCount = document.getElementById('cartCount');
  const registerForm = document.getElementById('registerForm');

  document.addEventListener('DOMContentLoaded', () => {
    navLinks.forEach(link => {
      if (link.getAttribute('href') === 'register.html') {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });

    if (registerForm) {
      registerForm.addEventListener('submit', e => {
        e.preventDefault();
        alert('Funcionalidade de cadastro nÃ£o implementada - este Ã© um protÃ³tipo.');
        e.target.reset();
      });
    }
  });

  let cart = [];

  function updateCartCount() {
    const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    cartCount.textContent = totalItems;
    cartButton.setAttribute('aria-label', `Carrinho de Compras, ${totalItems} item${totalItems !== 1 ? 's' : ''}`);
  }

  cartButton.addEventListener('click', () => {
    window.location.href = 'cart.html';
  });

  updateCartCount();
</script>

</body>
</html>
